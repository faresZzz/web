<!DOCTYPE html>
<html>

<head>
    <meta Charset="UTF-8">
    <meta name="Menu">
    <link rel="stylesheet" href="/triche/Website/css/style.css">
    <link rel="stylesheet" href="/triche/Website/css/reservation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id='body'>
    <header>
        <nav>
            <div id="searchbar">
                <input id="headersearch" type="search" placeholder="Rechercher une destination...">
                <button id="headerbutton" onclick="search()"><i class="fa fa-search"></i></button>
            </div>
            <div id="headerlinks">
                <a href="/triche/Website/Index.html" class="links">Accueil</a>
                <a href="/triche/Website/html/recap.html" class="links">Récapitulatif</a>
                <a href="/triche/Website/html/help.html" class="links">A Propos</a>
                <a href="/triche/Website/html/contact.html" class="links" style="border:none;">Nous Contacter</a>
                <button id="userbutton" onclick="connect()"><i class="fa fa-user-o" id="usericon"></i><div id="player"></div></button>
            </div>
        </nav>
        <div id="fadediv" onclick="disconnect()"></div>
        <!-- Permet de faire un flou de background pour le formulaire -->
        <div id="formulaires" style="display: none; z-index:5;">
            <div id="formcontent">
                <h2 onclick="connectfade()" class="connectiontitle">Me connecter <i class="fa fa-chevron-right"
                        id="connectchev"></i></h2>
                <form id="meconnecter" style="display: none;">
                    <p><label for="pseudo">Votre pseudo ou email : </label><input type="text" name="pseudo"
                            id="connectid" /></p>
                    <p><label for="password">Votre mot de passe : </label><input id="connectpwd" type="password"
                            placeholder="mot de passe" /></p>
                    <button id="signin">Me connecter</button>
                </form>
                <p class="connectiontitle">Ou alors</p>
                <h2 onclick="registerfade()" class="connectiontitle">M'inscrire <i class="fa fa-chevron-right"
                        id="registerchev"></i></h2>
                <form id="minscrire" style="display: none;">
                    <p><label for="pseudo">Votre pseudo ou email : </label><input type="text" name="pseudo"
                            id="registerid" /></p>
                    <p><label for="password">Votre mot de passe : </label><input class="registerpwd" id="firstPass"
                            type="password" placeholder="mot de passe" /></p>
                    <input class="registerpwd" id="confirmPass" type="password"
                        placeholder="Confirmez votre mot de passe" />
                    <button id="signup">Enregistrer</button>
                </form>
            </div>
        </div>
    </header>

    <div id="content">
        <form id='blocresa' action="recap.html" onload="dates();">
            <h2 id="departh2">Date de départ:</h2>
            <h2 id="arriveeh2">Date de retour:</h2>
            <input type="date" id="depart" required onchange="calculTolal()">
            <input type="date" id="arrivee" required onchange="calculTotal()">
            <h2>Séjour avec petit déjeuner (12€/personne):</h2>
            <div>
                <input type="radio" id="ouidej" name="pitidej" value="1" checked onchange="calculTotal()">
                <label for="ouidej" style="margin-right:15%;">Oui</label>
                <input type="radio" id="nondej" name="pitidej" value="0" onchange="calculTotal()">
                <label for="nondej">Non</label>
            </div>
            <div id="nombrevoy">
                <span id="h2">Nombre d'adultes:</span>
                <select name="nbr_adultes" id="adultes" onchange="calculTotal()">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div id="nombrevoy">
                <span id="h2">Nombre d'enfants:</span>
                <select name="nbr_enfants" id="mineurs" onchange="calculTotal()">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div id="prixtot">
                <span id="h2">Prix total:</span>
                <span id="prix"></span>
            </div>
            <span id="notconnected"></span>
            <input type="submit" id="confirmation" value="Confirmer" onclick="redirectduration()">
            <input type="reset" onclick="calculTotal()">

        </form>
    </div>

    <footer>

    </footer>
    <script src="/triche/Website/javascript/scriptResa.js"></script>
</body>

</html>
