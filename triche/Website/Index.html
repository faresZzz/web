<!DOCTYPE html>
<html>

<head>
    <meta Charset="UTF-8">
    <meta name="Menu">
    <link rel="stylesheet" href="/triche/Website/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id='body'>
    <header>
        <nav>
            <div id="searchbar">
                <input id="headersearch" type="search" placeholder="Rechercher une destination...">
                <button id="headerbutton" onclick="search()"><i class="fa fa-search"></i></button>
            </div>
            <div id="headerlinks">
                <a href="/triche/Website/Index.html" class="links">Accueil</a>
                <a href="/triche/Website/html/recap.html" class="links">Récapitulatif</a>
                <a href="/triche/Website/html/help.html" class="links">A Propos</a>
                <a href="/triche/Website/html/contact.html" class="links" style="border:none;">Nous Contacter</a>
                <button id="userbutton" onclick="connect()"><i class="fa fa-user-o" id="usericon"></i><div id="player"></div></button>
            </div>
        </nav>
        <div id="fadediv" onclick="disconnect()"></div>
        <!-- Permet de faire un flou de background pour le formulaire -->
        <div id="formulaires" style="display: none; z-index:5;">
            <div id="formcontent">
                <h2 onclick="connectfade()" class="connectiontitle">Me connecter <i class="fa fa-chevron-right" id="connectchev"></i></h2>
                <form id="meconnecter" style="display: none;"> 
                    <p><label for="pseudo">Votre pseudo ou email : </label><input type="text" name="pseudo" id="connectid" /></p>
                    <p><label for="password">Votre mot de passe :  </label><input id="connectpwd" type="password" placeholder="mot de passe"/></p>
                    <button id="signin">Me connecter</button>
                </form>
                <p class="connectiontitle">Ou alors</p>
                <h2 onclick="registerfade()" class="connectiontitle">M'inscrire <i class="fa fa-chevron-right" id="registerchev"></i></h2>
                <form id="minscrire" style="display: none;">
                    <p><label for="pseudo">Votre pseudo ou email : </label><input type="text" name="pseudo" id="registerid" /></p>
                    <p><label for="password">Votre mot de passe : </label><input class="registerpwd" id="firstPass" type="password" placeholder="mot de passe"/></p>
                    <input class="registerpwd" id="confirmPass" type="password" placeholder="Confirmez votre mot de passe"/>
                    <button id="signup">Enregistrer</button>
                </form>
            </div>            
        </div>
    </header>
    <div id="content">
        <div id="topresas">
            <!-- Formulaire de tri -->
            <button id="modalites" onclick="modalitederoul()">Filtrer <i class="fa fa-chevron-down" id="chevron"></i></button>
            <div id="modalitesdiv" style="display:none;">
                <p>Tri:</p>
                <select name="Tri" id="tri" onchange="afficheimg()">
                    <option value="1">Du moins cher au plus cher</option>
                    <option value="2">Du plus proche au plus éloigné</option>
                    <option value="3">Les plus populaires</option>
                    <option value="4">Par zone géographique</option>
                </select>
                <p>Prix maximum souhaité</p>
                <select name="prix maximum souhaité" id="prixmax" onchange="afficheimg()">
                        <option value="120">120€/personne</option>
                        <option value="200">200€/personne</option>
                        <option value="300">300€/personne</option>
                        <option value="400">400€/personne</option>
                        <option value="500">500€/personne</option>
                        <option value="600">600€/personne</option>
                        <option value="700">700€/personne</option>
                        <option value="800">800€/personne</option>
                        <option value="900">900€/personne</option>
                        <option value="1000">1000€/personne</option>
                        <option value="2000" selected >2000€/personne</option>
                </select>
            </div>
            <div id="bonsplans"></div>
            <!-- On insère les liens + images en javascript pour trier en fonction des préférences de l'utilisateur -->
            <div id="fadeimginfo"></div>
            <div id="ghostimginfo"></div>
        </div>
    </div>
    <div id="up"><a href="#" id="uplink">Vers le haut<i class="fa fa-chevron-up" id="chevron"></i></a></div>
    <footer>
        <p>Ceci est un footer</p>
    </footer>

    <script src="/triche/Website/javascript/script.js"></script>
</body>

</html>
