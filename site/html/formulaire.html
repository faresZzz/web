<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de réservation</title>
    <script src="/site/JS/monScript.js"></script>
</head>
<body>
    <form action="recapitulatif.html" method="get">
        Nom*: <input type="text" name="nom" required > <br>

        Prénom*: <input type="text" name="prenom" required  ><br>

        Adresse mail*: <input type="email" name="email" required ><br>

        Télephone* : <input type="tel" name="téléphone" required ><br>
        Date de départ*: <input type="date" name="date de départ" required ><br>
        Date de retour*: <input type="date" name="date de retour" required  ><br>
        Nombre d'adultes*: <select name="Nombre d'adutes">
         <option value="1">1</option>
         <option value="2">2</option>   
         <option value="3">3</option>   
         <option value="4">4</option>   
         <option value="5">5</option>   
         <option value="6">6</option>   
         <option value="7">7</option>   
        </select><br>
        Nombre d'enfants*:  <select name="Nombre d'enfants">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>   
            <option value="3">3</option>   
            <option value="4">4</option>   
            <option value="5">5</option>   
            <option value="6">6</option>   
            <option value="7">7</option>   
           </select><br>
        Petit déjeuner* (non par défaut): <input type="checkbox" ><br>
        Animaux* (non par défaut): <input type="checkbox" ><br>
        Renseignement: <textarea> </textarea> <br>
        <input type="submit" value="Réserver" onclick="unAjout()"> <br>
        <input type="reset" value="Effacer">
    </form>

</body>
</html>
